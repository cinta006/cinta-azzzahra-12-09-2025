<html>
  <head>
    <title>Halaman Register XI-E</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="form-container">
      <form id="RegisterForm">
        <h1>Register</h1>

        <div class="form-group">
          <input type="text" id="nama" placeholder="Masukkan nama" required/>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder="Masukkan email" required/>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder="Masukkan password" required/>
        </div>

        <div class="form-group">
          <input type="date" id="tanggal" required/>
        </div>

        <div class="form-group">
          <label>Jenis kelamin:</label>
          <div class="radio-group">
            <input type="radio" name="gender" id="laki-laki" value="Laki-laki" required/>
            <label for="laki-laki">Laki-laki</label>

            <input type="radio" name="gender" id="wanita" value="Wanita" required/>
            <label for="wanita">Wanita</label>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="setuju" required/>
          <label for="setuju">Anda menyetujui syarat dan ketentuan</label>
        </div>

        <div class="form-group">
          <button type="submit">Daftar</button>
        </div>
      </form>
    </div>

    <h1>Data User</h1>
    <table border="1" id="dataTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Tanggal Lahir</th>
          <th>Jenis Kelamin</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
